<mat-card
  class="sh-hybrid-card"
  [class.sh-hybrid-card--vertical]="type() === 'vertical'"
  [class.sh-hybrid-card--horizontal]="type() === 'horizontal'"
  appearance="outlined"
>
  <mat-card-content>
    <img class="sh-hybrid-card__thumb" [src]="post()?.image" />
    <section class="sh-hybrid-card__body">
      <h4 class="sh-hybrid-card__title">{{ post()?.title }}</h4>
      <div class="sh-hybrid-card__date">
        <mat-icon aria-label="Reloj" fontIcon="schedule" />
        <span>Publicado el {{ post()?.date }}</span>
      </div>
      <button mat-button color="primary" [routerLink]="'/blog/' + post()?.id">
        Ver m√°s
      </button>
    </section>
  </mat-card-content>
</mat-card>
